<!DOCTYPE html>
<html>

<head>
    <title>Giphy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- External CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:700|Raleway" rel="stylesheet">
</head>

<body>
    <div class="row">
        <div class="col-lg-4 col-md-4 sidebar">
            <form>
                <h1>Name Of Actors</h1>
                <div>
                    <input type="text">
                    <button class="add">Add Name</button>
                </div>
                <div id="arrow"></div>
                <div class="gifButtons"></div>
                <div>
                    <button class="addmore">Add More Gifs</button>
                    <button class="cleargifs">Clear Gifs</button>
                </div>
                <button class="addFav">Add To Favorites</button>
                <h2>Favorites</h2>
                <div class="favorites"></div>
            </form>
        </div>
        <div class="col-lg-4 col-md-4"></div>
        <div class="col-lg-8 col-md-8">
            <div class="gifs"></div>
            <div id="intro" class="message"></div>
        </div>
    </div>
    <!-- Jquery CDN -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <!-- Javascript -->
    <script type="text/javascript" src="assets/javascript/giphy.js"></script>
</body>

</html>
